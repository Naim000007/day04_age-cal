<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Seamless Age <br><span>Calculation for You</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button id="cal">Calculator</button>
            </div>
             <h2>Your age is <span id="age">00 years 00 month 00 days</span></h2>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
